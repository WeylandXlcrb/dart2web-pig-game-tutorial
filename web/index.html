<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="/images/favicon.ico">
    <script defer src="/main.dart.js"></script>
</head>
<body>
<div class="container">
    <div class="player--0 player__panel">
        <div class="player__name" id="name-0">Player 1</div>
        <div class="player__score" id="score-0">43</div>
        <div class="player__current-box current-box">
            <div class="current-box__label">Current</div>
            <div class="current-box__score" id="current-0">11</div>
        </div>
    </div>
    <div class="player--1 player__panel">
        <div class="player__name" id="name-1">Player 2</div>
        <div class="player__score" id="score-1">43</div>
        <div class="player__current-box current-box">
            <div class="current-box__label">Current</div>
            <div class="current-box__score" id="current-1">11</div>
        </div>
    </div>
    <button class="btn new-game-btn"><i class="ion-ios-plus-outline"></i>New Game</button>
    <button class="btn roll-dice-btn"><i class="ion-ios-loop"></i>Roll Dice</button>
    <button class="btn hold-points-btn"><i class="ion-ios-download-outline"></i>Hold</button>

    <img src="/images/dice-4.png" alt="Dice" class="dice">
</div>
</body>
</html>
